<h1>Products</h1>

<ul class="product-list">
  <li class="product-list__item" *ngFor="let product of products$ | async">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Category: {{ product.category }}</mat-card-subtitle>
      </mat-card-header>
      <img  mat-card-image [src]="product.img" [attr.alt]="product.name">
      <mat-card-content>
        <p class="product-description">{{ product.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="product-actions">
          <div class="product-actions__price">
            Price: {{ product.price }}$
          </div>
          <button 
            mat-raised-button 
            color="primary"
            (click)="addProductToCart(product)">
            Add to Cart
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
